 <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Операция: Терминал Доступа</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            padding: 20px;
            line-height: 1.5;
        }
        #passage {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #0f0;
            padding: 20px;
            box-shadow: 0 0 10px #0f0;
        }
        input {
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 8px;
            font-family: 'Courier New', monospace;
            margin: 10px 0;
        }
        button {
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 8px 15px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }
        button:hover {
            background: #0f0;
            color: #000;
        }
        .error {
            color: #f00;
            text-shadow: 0 0 5px #f00;
        }
        .typing {
            border-right: 2px solid #0f0;
            animation: blink 0.7s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        #passwordInput, #submitBtn, #errorMessage, #successMessage {
            display: none;
        }
    </style>
</head>
<body>
    <div id="passage">
        <h2 id="header"></h2>
        <p id="message1"></p>
        
        <input type="text" id="passwordInput" placeholder="№ ЖЕТОНА">
        <button id="submitBtn" onclick="checkPassword()">ПОДТВЕРДИТЬ</button>
        
        <p id="errorMessage" class="error">ОШИБКА! Неверный код. Попробуй снова.</p>
        
        <div id="successMessage">
            <hr>
            <h3 id="success1"></h3>
            <p id="success2"></p>
            <p id="success3"></p>
            <p id="success4"></p>
            <p id="success5"></p>
            <p id="success6"></p>
            <h2 id="success7"></h2>
        </div>
    </div>

    <script>
        // Анимация печатающегося текста
        const typeText = (element, text, speed = 50, callback = null) => {
            let i = 0;
            element.innerHTML = '';
            element.classList.add('typing');
            
            const typing = setInterval(() => {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                } else {
                    element.classList.remove('typing');
                    clearInterval(typing);
                    if (callback) callback();
                }
            }, speed);
        };

        // Последовательность анимаций
        const startSequence = () => {
            typeText(document.getElementById('header'), 'ТЕРМИНАЛ ДОСТУПА СУПЕР-ЗЕМЛИ', 70, () => {
                setTimeout(() => {
                    typeText(document.getElementById('message1'), 'Гражданин! Приготовься стать частью легиона на защите демократии! Введи номер жетона:', 30, () => {
                        setTimeout(() => {
                            document.getElementById('passwordInput').style.display = 'block';
                            document.getElementById('submitBtn').style.display = 'block';
                            document.getElementById('passwordInput').focus();
                        }, 500);
                    });
                }, 500);
            });
        };

        // Проверка пароля
        const checkPassword = () => {
            const input = document.getElementById('passwordInput').value;
            const error = document.getElementById('errorMessage');
            const success = document.getElementById('successMessage');
            
            if (input.toUpperCase() === 'D3Z89') {
                error.style.display = 'none';
                success.style.display = 'block';
                
                typeText(document.getElementById('success1'), 'ДОСТУП РАЗРЕШЁН', 50, () => {
                    setTimeout(() => {
                        typeText(document.getElementById('success2'), 'Твой сегмент ключа для входа в систему: 4Q2FP ', 50, () => {
                            setTimeout(() => {
                                typeText(document.getElementById('success3'), 'Используй бортовой терминал для расшифровки кода.', 50, () => {
                                    setTimeout(() => {
                                        typeText(document.getElementById('success4'), 'Кодировка HEX. Переведи его в текст, чтобы продвинуться дальше.', 50, () => {
                                            setTimeout(() => {
                                                typeText(document.getElementById('success5'), '54 57 4B 34 4E', 50, () => {
                                                    setTimeout(() => {
                                                            typeText(document.getElementById('success7'), 'ПЕРЕДАЧА ПОЛУЧЕННЫХ ОТ КОМАНДОВАНИЯ ДАННЫХ В ТРЕТЬИ РУКИ КАРАЕТСЯ ПО ВСЕЙ СТРОГОСТИ ДЕМОКРАТИИ', 30);
                                                            }, 500);
                                                        });
                                                    }, 500);
                                                });
                                            }, 500);
                                        });
                                    }, 500);
                                });
                            }, 500);
                        });
                    }, 500);
                });
            } else {
                error.style.display = 'block';
                success.style.display = 'none';
            }
        };

        // Запуск при загрузке
        window.onload = () => {
            startSequence();
        };
    </script>
</body>
</html>
